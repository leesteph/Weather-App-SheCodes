<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
   
  </head>

  <body>
    <div class="container">
      <div>
      <form class="search-city" id="search-city">
        <div class="input-group justify-content-center align-items-center">
          <div class="col-6">
          <input type="text" id="city-input" class="form-control" placeholder="Enter a city" />
          </div>
          <div class="col-2">
          <input type="submit" id="search-button" class="btn btn-primary w-100" value="Go" /></div>
         <div class="col-2">
          <button type="button" id="current-location" class="btn btn-success w-100">Current Location</button>
          </div>
      </form>
      </div>
    <div>
      <h1 id="current-city">
        Sydney
      </h1>
      <h4 id="current-time">Friday 21:27</h4>
      <h5><a id="celsius-selector" href="#">°C </a>| <a id="fahrenheit-selector" href="#">°F  </a></h5>
      <h2 class="temp">18</h2>
      <h3 class="temp">15</h3>
      <div class="current-emoji">⛅️</div>
    </div>
    <div class="forecast">
        <div class="row forecast-days">
          <div class="col">
          Mon
          </div>
          <div class="col">
          Tues
          </div>
          <div class="col">
          Wed
          </div>
          <div class="col">
          Thu
          </div>
          <div class="col">
          Fri
          </div>
        </div>
        <div class="row forecast-high">
            <div class="col temp">
                18            </div>
            <div class="col temp">
                18            </div>
            <div class="col temp">
                18            </div>
            <div class="col temp">
                18            </div>
            <div class="col temp">
                18            </div>
          </div>
          <div class="row forecast-low">
              <div class="col temp">
                  11              </div>
              <div class="col temp">
                  11              </div>
              <div class="col temp">
                  11              </div>
              <div class="col temp">
                  11              </div>
              <div class="col temp">
                  11              </div>
            </div>
            <div class="row forecast-emoji">
                <div class="col">
                    ⛅️
                </div>
                <div class="col">
                    ⛅️
                </div>
                <div class="col">
                    ⛅️
                </div>
                <div class="col">
                    ⛅️
                </div>
                <div class="col">
                    ⛅️
                </div>
              </div>
       <div><a href="https://github.com/leesteph/Weather-App-SheCodes">Open source code</a> by Steph Lee</div>
            </div>
    <script src="src/index.js"></script>

   
  </body>
</html>
